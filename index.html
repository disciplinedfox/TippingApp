<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipping App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="appLeft">
            <div class="appTitle">
                <h1>Tip Quick</h1>
            </div>
            <h2>Bill</h2>
            <div class="amountEntry">
                <input type="text">
            </div>
            <div class="tipAmount">
                <h2>Select Tip %</h2>
                <div class="tipPercentages">
                    <button class="tip">5%</button>
                    <button class="tip selectedTip">10%</button>
                    <button class="tip">15%</button>
                    <button class="tip">20%</button>
                    <button class="tip">25%
                    </button>
                    <button class="tip">Custom</button>
                </div>
            </div>
            <div class="splitArea">
                <section class="peopleSplitSection">
                    <h2>Number of People</h2>
                    <input type="text" class="peopleSplitInput">
                </section>
            </div>
        </div>
        <div class="appRight">
            <div class="appRightUpper">
                <div class="appRightUpperLeft">
                    <section class="tipAmount">
                        <h3>Tip Amount</h3>
                        <p class="perPerson">/ person</p>
                    </section>
                    
                    <section class="totalAmount">
                        <h3>Total Amount</h3>
                        <p class="perPerson">/ person</p>
                    </section>
                </div>
                <div class="appRightUpperRight">
                    <p class="numbers tipDollarTotal">$0.00</p>
                    <p class="numbers dollarTotal">$0.00</p>
                </div>
            </div>
            <div class="appRightLower">
                <button class="reset">RESET</button>
            </div>
        </div>
    </div>
</body>
</html>
