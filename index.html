<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipping App</title>
</head>
<body>
    <div class="container">
        <div class="appTitle">
            <h1>Tip Quick</h1>
        </div>
        <div class="appLeft">
            <h2>Total</h2>
            <div class="amountEntry">
                <input type="text">
            </div>
            <div class="tipAmount">
                <h2>Select Tip %</h2>
                <div class="tipPercentages">
                    <button class="tip">5%</button>
                    <button class="tip">10%</button>
                    <button class="tip">15%</button>
                    <button class="tip">20%</button>
                    <button class="tip">25%
                    </button>
                    <button class="tip">Custom Amount</button>
                </div>
            </div>
            <div class="splitArea">
                <section class="peopleSplitSection">
                    <h2>Number of People</h2>
                    <input type="text" class="peopleSplitInput">
                </section>
            </div>
        </div>
        <div class="appRight">

        </div>
    </div>
</body>
</html>
